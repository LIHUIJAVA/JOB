<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>免审策略名称</title>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" href="../../assets/css/common/bootstrap.min.css" />
		<link rel="stylesheet" href="../../assets/js/jqGrid/css/ui.jqgrid-bootstrap4.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/common/octions.css" />
		<link rel="stylesheet" href="../../assets/js/jqueryUI/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/Order/orderPublic.css" />
		<link type="text/css" rel="stylesheet" href="../../assets/css/baseDoc/calendar.min.css" />

		<link rel="stylesheet" href="../../assets/css/baseDoc/provrCls.css" />
		<link rel="stylesheet" href="../../assets/css/baseDoc/provrDoc.css" />


		<script type="text/javascript" src="../../assets/js/common/jquery.min.js"></script>
		<script type="text/javascript" src="../../assets/js/jqueryUI/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../../assets/js/jqGrid/js/i18n/grid.locale-cn.js"></script>
		<script type="text/javascript" src="../../assets/js/jqGrid/js/jquery.jqGrid.js"></script>
		<script type="text/javascript" src="../../assets/js/common/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../assets/js/common/location.js"></script>
		<style>
			.purchaseType {
				margin-bottom: 10px;
			}
			
			.inp2,
			.inp1 {
				margin: 10px 0 10px 30px;
			}
			
			.yw {
				margin: 10px 0 10px 17px;
			}
			
			.inp2 input,
			.inp1 input {
				margin-right: 5px;
			}
			
			form {
				width: 100%;
			}
			
			#t_jqgrids,
			#m_jqgrids,
			#b_jqgrids {
				width: 100%!important;
			}
			
			label {
				font-weight: 400;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			}
			
			.inlineOrder,
			.inlineOrder1,
			.inlineOrder2,
			.delOrder,
			.delOrder1,
			.delOrder2 {
				font-size: 12px;
				text-align: center;
				margin-right: 10px;
				border-radius: 5px;
				background-color: #272631;
				color: #FFFFFF;
				border: none;
				padding: 3px 10px;
			}
			body {
				overflow: auto!important;
			}
			#mengban {
				margin-top: 40px;
				bottom: 0;
				position: fixed!important;
				height: 93%!important;
				z-index: 3!important;
			}
		</style>
	</head>

	<script>
		document.write("<s" + "cript type='text/javascript' src='../../assets/js/mis/ec/auditStrategy.js?" + new Date().getTime() + "'></scr" + "ipt>");
	</script>
	<body>
		<div id="mengban"></div>
		<div id="purchaseOrder">
			<div class="purchaseTit">
				<!--<h1 class="title">产品结构</h1>-->
				<div class="buttons">
					<button class="addOrder">增加</button>
					<button class="editOrder">修改</button>
					<button class="saveOrder">保存</button>
					<!--<button class="delOrder">删除</button>-->
					<button class="upOrder">重置</button>
					<!--<button class="search">查询</button>-->

				</div>

			</div>
			<div class="order-title">
				<form class="row" id="formSave">
					<div class="purchaseType col-md-6">
						<span>免审策略名称<b>*</b><span>
						<input type="text" class="inputText" id="name" name="name" value="" maxlength="50"/>
					</div>	
					<div class="purchaseType col-md-6">
						<span>备注</span>
						<input type="text" class="inputText" id="momEncd" name="momEncd" value="" />
						<!--<textarea rows="5" cols="30" maxlength="10" placeholder="请填写备注"></textarea>-->
					</div>
					<div class="purchaseType col-md-6" style="display: none;">
						<span>id</span>
						<input type="text" class="inputText" id="id" name="id" value="" />
						<!--<textarea rows="5" cols="30" maxlength="10" placeholder="请填写备注"></textarea>-->
					</div>
					<div class="yw">业务免审规则:</div>
					<div class="inp1">
						<input type="radio" name="radio" id="q" value="0" /><span>免审</span>
						<input type="radio" name="radio" id="w" value="1" /><span>有条件免审</span>
						<input type="radio" name="radio" id="e" value="2" /><span>必审</span>
					</div>
					<div id="xianzhi">
						<!--<span>限制类型<span>-->
						<input type="text" class="inputText" id="vaType" name="vaType" value="" style="display: none;" />

					</div>
					<!--<div id="departmentEncd" style="display: none;"></div>-->
				</form>

			</div>
			<!--买家  vaType:1 -->
			<div class="inp2 nu">
				<input type="checkbox" class="c-box" name="buyerNoteNull" id="buyerNoteNull" value="" disabled="true" /><label for="buyerNoteNull" style="color: #CCCCCC;">买家留言非空</label>
				<input type="checkbox" class="c-box" name="buyerNote" id="buyerNote" value="" disabled="true" /><label for="buyerNote" style="color: #CCCCCC;">买家留言包含字段</label>
				<button class="inlineOrder">增行</button>
				<button class="delOrder">删行</button>
			</div>
			<table id="t_jqgrids"></table>
			<div id="t_jqGrids"></div>
			<!--卖家 vaType:0-->
			<div class="inp2 nu1">
				<input type="checkbox" class="c-box1" name="sellerNoteNull" id="sellerNoteNull" value="" disabled="true" /><label for="sellerNoteNull" style="color: #CCCCCC;">卖家留言非空</label>
				<input type="checkbox" class="c-box1" name="sellerNote" id="sellerNote" value="" disabled="true" /><label for="sellerNote" style="color: #CCCCCC;">卖家留言包含字段</label>
				<button class="inlineOrder1">增行</button>
				<button class="delOrder1">删行</button>
			</div>
			<table id="m_jqgrids"></table>
			<div id="m_jqGrids"></div>
			<!--sku vaType:2-->
			<div class="inp2 nu2">
				<input type="checkbox" class="c-box2" name="includeSku" id="includeSku" value="" disabled="true" /><label for="includeSku" style="color: #CCCCCC;">sku</label>
				<button class="inlineOrder2">增行</button>
				<button class="delOrder2">删行</button>
			</div>
			<table id="b_jqgrids"></table>
			<div id="b_jqGrids"></div>
		</div>
	</body>

</html>
