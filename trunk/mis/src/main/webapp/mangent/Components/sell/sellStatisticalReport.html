<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>发货统计报表</title>
		<link type="text/css" rel="stylesheet" href="../../assets/css/baseDoc/calendar.min.css" />
		<link rel="stylesheet" href="../../assets/css/common/bootstrap.min.css" />
		<link rel="stylesheet" href="../../assets/js/jqGrid/css/ui.jqgrid-bootstrap4.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/common/octions.css" />
		<link rel="stylesheet" href="../../assets/js/jqueryUI/jquery-ui.css" />
		<link rel="stylesheet" href="../../assets/css/baseDoc/provrCls.css" />
		<link rel="stylesheet" href="../../assets/css/baseDoc/provrDoc.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/Order/orderPublic.css" />
		<link type="text/css" rel="stylesheet" href="../../assets/css/baseDoc/calendar.min.css" />

		<script type="text/javascript" src="../../assets/js/common/jquery.min.js"></script>
		<script type="text/javascript" src="../../assets/js/jqueryUI/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../../assets/js/jqGrid/js/i18n/grid.locale-cn.js"></script>
		<script type="text/javascript" src="../../assets/js/jqGrid/js/jquery.jqGrid.js"></script>
		<script type="text/javascript" src="../../assets/js/common/bootstrap.min.js"></script>

		<script type="text/javascript" src="../../assets/js/mis/sell/sellStatisticalReport.js"></script>

		<!--<script type="text/javascript" src="../../assets/js/mis/baseDoc/insertInvtyList.js"></script>-->
		<!--<script type="text/javascript" src="../../assets/js/mis/baseDoc/whsDocList.js"></script>-->
		<script type="text/javascript" src="../../assets/js/mis/baseDoc/calendar.js"></script>
		<script type="text/javascript" src="../../assets/js/common/location.js"></script>
		<script type="text/javascript" src='../../assets/js/mis/system/baseDocAll.js'></script>
		<style type="text/css">
			#whs_jqgrids {
				width: 100%!important;
			}
			/*.col-md-4 {
					width: 32% !important;
				}*/
			
			select {
				outline: none;
				appearance: none;
				-moz-appearance: none;
				-webkit-appearance: none;
				width: 220px;
				border: 0;
				border-bottom: 1px solid #B8C7CE
			}
			
			select:-ms-expand {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="purchaseOrder">
			<div class="purchaseTit">
				<div class="buttons">
					<!--<button class="print">打印</button>-->
					<!--<button class="exportExcel">导出</button>-->
					<button id="find">查询</button>
				</div>

			</div>
			<div class="order-title">
				<form class="row" id="formSave">
					<div class="purchaseType col-md-4">
						<span>日期</span><input type="text" class="fromDt1 date date1" name="fromDt1" value="" calendar="YYYY-MM-DD" />到<input type="text" class="fromDt2 date date2" name="fromDt2" value="" calendar="YYYY-MM-DD" />

					</div>
					<div class="orderNumbers col-md-4">
						<span>部门</span><input type="text" id="deptId" class="deptId encds" name="deptId" value="" />
						<input type="text" id="deptName" class="deptName names" name="deptName" value="" readonly="readonly" />

						<span><img class="biao_deptId" id="deptId" src="../../assets/img/biaoge.png" alt="" /></span>
					</div>

					<div class="orderNumbers col-md-4">
						<span>仓库</span>
						<input type="text" id="whsEncd" class="whsEncd" name="whsEncd" value="" />
						<input type="text" id="whsNm" class="whsNm" name="whsNm" value="" style="display: none;" />
						<span><img class="whsEncd_biaoge" src="../../assets/img/biaoge.png" alt="" /></span>
					</div>
					<div class="orderNumbers col-md-4">
						<span>存货编码</span>
						<input type="text" id="invtyEncd" class="invtyEncd encds" name="invtyEncd" value="" />
						<input type="text" id="invtyNm" class="invtyNm names" name="invtyNm" value="" />
						<span><img class="biao_invtyEncd" src="../../assets/img/biaoge.png" alt="" /></span>
					</div>
					<div class="orderNumbers col-md-4">
						<span>批号</span><input type="text" id="batNum" name="batNum" value="" />
						<span><img class="biao_batNum" src="../../assets/img/biaoge.png" alt="" /></span>
					</div>
					<div class="orderNumbers col-md-4">
						<span>客户</span><input type="text" id="custId" class="custId encds" name="custId" value="" />
						<input type="text" id="custNm" class="custNm names" name="custNm" value="" readonly="readonly" />
						<span><img class="biao_custId" id="custId1" src="../../assets/img/biaoge.png" alt="" /></span>
					</div>
					<div id="addr" style="display: none;"></div>
					<div id="custId1" style="display: none;"></div>
					<div id="custNm1" style="display: none;"></div>
					<div class="purchaseType col-md-4">
						<span>存货分类编码</span><input type="text" id="invtyCls" class="invtyClsEncd encds" name="invtyClsEncd" value="" />
						<input type="text" id="invtyClsNm" class="invtyClsNm names" name="invtyClsNm" value="" readonly="readonly" />
						<span><img class="invtyClsEncd_biaoge" src="../../assets/img/biaoge.png" alt="" /></span>
					</div>
					<div class="orderNumbers col-md-4">
						<span>业务员</span><input type="text" id="user" class="inputText encds" name="accNum" value="" />
						<input type="text" id="userName" class="inputText names" value="" readonly="readonly" />
						<span><img class="accNum_biaoge" id="fuze" src="../../assets/img/biaoge.png" alt=""/></span>
					</div>

					<div class="orderNumbers col-md-4">
						<span>业务类型</span>
						<select name="bizTypId" id="bizTypId">
							<option selected value></option>
							<option value="1">B2B</option>
							<option value="2">B2C</option>
						</select>
					</div>
					<div class="orderNumbers col-md-4">
						<span>销售类型</span>
						<select name="sellTypId" id="sellTypId">
							<option selected value></option>
							<option value="1">普通销售</option>
							<option value="2">委托代销</option>
						</select>
					</div>
					<div class="orderNumbers col-md-4">
						<span>收发类别</span><input type="text" id="recvSendCateId" name="recvSendCateId" value="" />
						<span><img class="recvSendCateId_biaoge" id="recvSendCateNm" src="../../assets/img/biaoge.png" alt="" /></span>
					</div>
				</form>

			</div>

			<table id="jqGrids"></table>
			<div id="statistical_jqgridPager"></div>
		</div>
	</body>
</html>
